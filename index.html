<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Some sum</title>
    <link rel="stylesheet" href="css/main.scss" />
  </head>
  <body>
    <header>
      <nav>
        <ul class="nav__links">
          <li>
            <a href="#section">Home</a>
          </li>
          <li>
            <a href="#">Help</a>
          </li>
          <li>
            <a href="https://github.com/landloord/some-sum">Source code</a>
          </li>
        </ul>
        <div class="hamburger__container">
          <div class="hamburger"></div>
        </div>
      </nav>
    </header>

    <section id="section1">
      <h2 class="title">Let's do some sum</h2>
      <div class="input">
        <form action="" class="input__form">
          <div class="input__item">
            <label for="initial">Initial value</label>
            <input
              name="initial"
              class="initial"
              type="number"
              required
              placeholder="Starting value"
            />
          </div>
          <div class="input__item">
            <label for="final">Maximum value</label>

            <input
              name="final"
              class="final"
              type="number"
              required
              placeholder="Max value"
            />
          </div>
          <div class="input__item">
            <label for="interval">Interval</label>

            <input
              name="interval"
              class="interval"
              type="number"
              required
              placeholder="Interval"
            />
          </div>
          <div class="radio checkbox">
            <input class="downwards" type="checkbox" name="method" />
            <label for="method">Add the numbers downwards</label>
          </div>

          <button type="submit" class="submit btn">SUM SOME</button>
          <button class="reset">CLEAR</button>
        </form>
      </div>
      <div class="results">
        <p id="numbers"></p>
      </div>
    </section>
    <script src="js/app.js"></script>
  </body>
</html>
